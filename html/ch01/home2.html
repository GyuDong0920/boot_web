a 태그는 하이퍼 링크를 정의합니다. href 속석은 링크로 이동 페이지의 URL을
저장합니다 <a href="http://www.naver.com">네이버로 이동하기</a> 태그에 추가 적인
정보를 주는 것을 attibute(속성) 이라고 한다.
<!-- 적을 수는 있지만 브라우저는 이해 못한다. -->
<h1 myNews="first title">Title</h1>

<!-- h1 태그에 href추가적인 정보를 추가하더도 이해 하지 못한다.-->
<h1 href="http://www.naver.com">Title</h1>

<!-- 올바른 태그를 올바른 위치에 작성해야한다.-->
<ahref = ttp://www.naver.com >Title</a>

<a href = http://www.naver.com taarget = "_self" > 네이버</a>

<a href = http://www.naver.com taarget = "_blank" > 네이버</a>
